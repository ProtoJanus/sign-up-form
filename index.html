<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shuttle United</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="left-side"></div>
    <div class="right-side">
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam
        accusamus earum aspernatur, odio cupiditate at nobis rem debitis quis
        iusto nemo enim voluptatem blanditiis placeat quidem nam! Aspernatur, a
        fuga?
      </p>
      <p>This is dummy text</p>
      <div class="card-section">
        <h1>Let's do this!</h1>
        <form action="" id="card-section-form">
          <div>
            <div class="row-1">
              <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>
            <div class="row-2">
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
            </div>
            <div class="row-3">
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <button form="card-section-form">Create Account</button>
      <p>Already have an account? <a href="">Log In</a></p>
    </div>
  </body>
</html>
